<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="/assets/dist/css/style.min.css" />
  </head>
  <body class="bg-black">
    <header class="p-1 ms-4">
      <a class="navbar-brand p-0 logooooo" href="/index.html" target="_blank"
        ><img src="/assets/img/netflix_logo.png" alt="logo netflix" height="50"
      /></a>
    </header>
    <main>
      <div class="container container2">
        <h1 class="text-white">Edit Profile</h1>
        <hr />
        <div class="d-flex">
          <div>
            <div class="position-relative">
              <img
                src="/assets/img/kids_icon.png"
                alt="logo kids"
                height="110"
                width="110"
                class="me-2"
              />
              <a href="#cambio immagine">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="27"
                  height="27"
                  fill="currentColor"
                  class="bi bi-pencil-fill border border-black bg-dark text-light position-absolute bottom-0 start-0 rounded-5 p-1 m-1"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"
                  />
                </svg>
              </a>
            </div>
          </div>
          <div class="">
            <p class="text-white p-2 stile">Strive Student</p>
            <p class="grigiotesto my-1">Language:</p>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle bg-black rounded-0 border border-white"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Italiano</a></li>
                <li><a class="dropdown-item" href="#">Germany</a></li>
                <li><a class="dropdown-item" href="#">usa</a></li>
              </ul>
            </div>
            <hr class="montalbano" />
            <p class="grigiotesto my-1">Maturity Settings:</p>
            <p class="text-white p-2 stile2">ALL MATURITY RATINGS</p>
            <p class="grigiotesto">
              Show titles off all maturity ratings dor this profile.
            </p>
            <button
              class="grigiotestobottone border border-secondary bg-transparent p-2 w-25 mb-3 hover"
            >
              EDIT
            </button>
            <hr class="montalbano" />
            <p class="grigiotesto my-1">Autoplay controls:</p>
            <div class="form-check d-flex align-items-center">
              <input
                class="customCheckBox form-check-input me-2 rounded-0 bg-black"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="grigiotesto form-check-label" for="defaultCheck1">
                Autoplay next episode in a series on all devices.
              </label>
            </div>
            <div class="form-check d-flex align-items-center">
              <input
                class="customCheckBox form-check-input me-2 rounded-0 bg-black"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="grigiotesto form-check-label" for="defaultCheck1">
                Autoplay previews while browsing on all devices.
              </label>
            </div>
          </div>
        </div>
        <hr />
        <div class="d-flex align-items-center justify-content-between">
          <button class="me-3 border p-1 fs-5 w-25 hover2">SAVE</button>
          <button
            class="me-3 grigiotestobottone border border-secondary bg-transparent p-1 fs-5 w-50 hover"
          >
            CANCEL
          </button>
          <button
            class="me-3 grigiotestobottone border border-secondary bg-transparent p-1 fs-5 w-100 hover"
          >
            DELETE PROFILE
          </button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
